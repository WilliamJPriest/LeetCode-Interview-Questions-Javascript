<html>
    <head>
        <script> 
                var maxDepth = function(root) {
                    if(root == null) return 0;
                    return 1 + Math.max(maxDepth(root.left), maxDepth(root.right));
                }; 
                
                /* 
                Credit: AhmedAboElfadle (https://leetcode.com/problems/maximum-depth-of-binary-tree/solutions/2945166/104-maximum-depth-of-binary-tree-javascript/?envType=study-plan-v2&envId=leetcode-75)
                */

        </script>
    </head>
</html>
