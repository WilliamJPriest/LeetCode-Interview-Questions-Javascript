                var guessNumber = function(n) {
    let low = 0
    high = n

    while (low<=high) {

        let mid = Math.floor(low +(high-low)/2)

        let result = guess(mid)

        if(result == 0){
            return mid;
        }

        else if (result <0){
            high = mid-1;
        }

        else{
            low = mid+1;
        }


    }
    return -1
};
