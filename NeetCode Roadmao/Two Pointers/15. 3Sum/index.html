<script>
    //     **
    //  * @param {number[]} nums
    //  * @return {number[][]}
    //  */
    var threeSum = function(nums) {
        let array =[]
        nums= nums.sort()
        //function (a, b) {  return a - b;  } not needed, sort works with nums
        for(let i = 0; i < nums.length;i++){  
            if(i > 0 && nums[i] == nums[i-1] ){
                continue
                }
            for(let j = i+1; j <nums.length; j++){
            
                for(let k = j+1; k< nums.length; k++){
                    if(nums[i]+nums[j]+nums[k] ==0){
                        array.push([nums[i],nums[j],nums[k]])
                        
                        
                    }
                }
            }
        }
        return array
    };
    //My Orginal sub optimal way inspired by twosum, have to minus because +'s miss it up, enough to pass some test cases
</script>
