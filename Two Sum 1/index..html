            function twoSum(nums,target) {
                const numToIndex = {}; // Create a dictionary to store values and their indices
            
                for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                const complement = target - num; // Calculate the complement needed to reach the target
            
                if (numToIndex[complement] !== undefined) {
                    return [numToIndex[complement], i]; // Return the indices of the two numbers
                }
            
                numToIndex[num] = i; // Store the current number and its index in the dictionary
                }
            
                return null;}
